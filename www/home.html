<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
    <script>
        angular.module("myApp", []).controller("myCtrl", function ($scope, $http) {
            angular.extend($scope, {
                users: [],
                init: function () {
                    $http.get("http://totalsquash.apphb.com/api/totalmobilesquash").success($scope.GetUsers);
                },
                GetUsers: function (users) {
                    //alert(JSON.stringify(users));
                    $scope.users = users;
                }

            });
            $scope.init();
        });

    </script>
    <title>Total Squash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
    <link rel="stylesheet" href="css/font-awesome.min.css" />

    <!-- jQueryMobileCSS - original without styling -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

    <!-- nativeDroid core CSS -->
    <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />

    <!-- nativeDroid: Light/Dark -->
    <link rel="stylesheet" href="css/jquerymobile.nativedroid.dark.css" id='jQMnDTheme' />

    <!-- nativeDroid: Color Schemes -->
    <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.blue.css" id='jQMnDColor' />

    <!-- jQuery / jQueryMobile Scripts -->
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>



</head>
<body ng-app="myApp" ng-controller="myCtrl">

    <div data-role="page" data-theme='b'>


        <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'><br />
            <img style="display:block; margin:auto;" src="img/TSheader.png" />
        </div>

        <div data-role="content">

            <ul data-role="listview" data-inset="false" data-icon="false" data-divider-theme="b">
                <li data-role="list-divider" style="text-align:center; margin-left:-15px;padding-top:10px;padding-bottom:10px;">Contact Player</li>
                

                <li ng-repeat="user in users"><i class='fa fa-align-left' style=" margin-left:5px;color:#De1b1b;"></i><a style="color:#f6f6f6;" href="mailto:{{user.emailAddress}}">{{user.username}}</a></li>
            </ul>


        </div>

    </div>

</body>
</html>
